name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo audit binary
      id: audit-cache
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-audit
        key: cargo-audit-v0.20-${{ runner.os }}

    - name: Install cargo-audit
      if: steps.audit-cache.outputs.cache-hit != 'true'
      run: cargo install cargo-audit --locked

    - name: Cache advisory database
      uses: actions/cache@v4
      with:
        path: ~/.cargo/advisory-db
        key: advisory-db-${{ github.run_number }}
        restore-keys: |
          advisory-db-

    - name: Run security audit
      working-directory: devspin-cli
      run: cargo audit
      continue-on-error: false  # Fail if vulnerabilities found

    - name: Check code formatting
      working-directory: devspin-cli
      run: cargo fmt --all -- --check

    - name: Run clippy linter
      working-directory: devspin-cli
      run: cargo clippy -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Cache dependencies for faster builds (adjust paths for each OS)
    - name: Cache Cargo dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo dependencies (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: devspin-cli/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check compilation
      working-directory: devspin-cli
      run: cargo check --all-targets

    - name: Run tests
      working-directory: devspin-cli
      run: cargo test --verbose

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install latest Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: msrv-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Check compilation on MSRV
      working-directory: devspin-cli
      run: cargo check --all-targets

  release:
    name: Release
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      working-directory: devspin-cli
      run: cargo build --release

    - name: Upload binaries
      uses: actions/upload-release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./devspin-cli/target/release/devspin-cli
        asset_name: devspin-cli-linux-x64
        asset_content_type: application/octet-stream
